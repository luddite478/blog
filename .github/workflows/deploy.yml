name: Deploy new version
on:
  push:
    branches:
      - master

env:
  REPO_DIR_PATH: /home/luddite478/blog

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

    - name: Sync latest changes
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.HOST_IP }} << EOF
          echo 111111111111111111111111111111111111111111111
          echo "${{ env.REPO_DIR_PATH}}"
          pwd
          cd "${{ env.REPO_DIR_PATH}}"
          git pull origin master
        EOF

    - name: Stop and rerun Docker Compose
      run: |
        echo 111111111111111111111111111111111111111111111
        echo "${{ env.REPO_DIR_PATH}}"
        pwd
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.HOST_IP }} << EOF
          cd "${{ env.REPO_DIR_PATH}}"
          docker-compose down
          docker-compose up --build --force-recreate -d
        EOF