<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .post {
            margin-bottom: 40px;
        }

        .post-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .audio-player {
            margin-top: 20px;
        }

        .date {
            font-size: 0.8em;
            color: #888;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                {% if post.words %}
                    <p>{{ post.words }}</p>
                {% endif %}
                {% if post.audio_paths %}
                    {% for path in post.audio_paths %}
                        <div class="audio-player">
                            <audio controls>
                                <source src="{{ path }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="post-date">{{ post.date }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
