<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        .date {
            font-size: 0.8em;
            color: #888;
            text-align: left;
        }
        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% for post in posts %}
        {% if post.audio_s3_path %}
            <h2>{{ post.title }}</h2>
            <div class="audio-player">
                <audio controls>
                    <source src="{{ post.audio_s3_path }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="date">{{ post.date }}</div>
        {% endif %}
    {% endfor %}
</body>
</html>
